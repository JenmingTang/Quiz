<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/message-box.css">
</head>

<body>
    <!-- <button type="button" onclick="onTestButtonClick()">onTestButtonClick</button> -->
    <!-- <div id="messageBox" class="message-box">This is a message.</div> -->
    <!-- 实现水平垂直居中最便捷的方法
https://csscoco.com/inspiration/#/./layout/best-way-to-center-element.md
     -->
     <div class="g-container">
        <div class="g-box message-box" id="messageBox"></div>
    </div>

<label for="testPaper">选择一张试卷：</label>
<select id="testPaper" name="testPaper" style="padding: 8px">
<!--    <option value="1">21222党校考试试卷01_1.pdf</option>-->
</select>

<!--添加分割线样式-->
<div style="border-bottom: 1px solid #ccc;margin: 10px 0;"></div>
<div>
<label for="shuffle">shuffle:</label>
<select id="shuffle" name="shuffle" style="padding: 8px">
    <optgroup label="No action and reset">
        <option value="nothing">nothing</option>
    </optgroup>
    <optgroup label="Actually">
        <option value="questions">questions</option>
        <option value="options">options</option>
        <option value="questions_and_options">questions_and_options</option>
    </optgroup>
</select>
</div>

<!--添加分割线样式-->
<div style="border-bottom: 1px solid #ccc;margin: 10px 0;"></div>
<button onclick="showAnswer()" style="padding: 16px">showAnswer</button>
<div>已选择的选项：
    <span id="selected-answer-container"></span></div>
    
<!--添加分割线样式-->
<div style="border-bottom: 1px solid #ccc;margin: 10px 0;"></div>
<div style="display: flex;justify-content: end;">
    <button id="delete-from-glossary" disabled style="padding: 16px">Delete from glossary</button>
    <button id="add-to-glossary" onclick="addToGlossary()" style="padding: 16px">Add to glossary</button>
</div>
<div class="quiz-container">
<!--    <h1>Quiz</h1>-->
    <div id="question-container" style="text-align: center"></div>
    <div id="answer-container"></div>
    <div id="options-container" style="display: flex;flex-direction: column"></div>
    <div id="feedback"></div>
    <div id="navigation">
        <button id="prev-btn" style="padding: 16px" onclick="prevQuestion()">Previous</button>
        <button id="next-btn" style="padding: 16px" onclick="nextQuestion()">Next</button>
    </div>
</div>
<div>

    <!-- 滑块控件 -->
<!--    <input type="range" min="50" max="200" value="100" id="sizeSlider">-->
<!--    <input type="range" min="1" max="5" value="1" id="sizeSlider">-->
<!--    <label for="sizeSlider">滑动以调整按钮大小</label><br>-->
</div>
<div id="question-list">
</div>
<div>
    <label for="question-total">question-total (0-total): </label>
    <span id="question-total"></span>
</div>

<!--添加分割线样式-->
<div style="border-bottom: 1px solid #ccc;margin: 10px 0;"></div>
<!--<div style="border-bottom: 1px solid #ccc;margin: 10px 0;"></div>-->
<div>
    <label for="goto">goto: </label>
<!--    min="1" max="10" step="1"-->
    <input type="number" id="goto" name="goto" min="0"  step="1" style="padding: 16px">
    <button  onclick="gotoQuestion()" style="padding: 16px">goto</button>
</div>

<!--添加分割线样式-->
<div style="border-bottom: 1px solid #ccc;margin: 10px 0;"></div>
<div>
    <label for="question-lasted">question-lasted: </label>
    <span id="question-lasted"></span>
</div>
<!--添加分割线样式-->
<div style="border-bottom: 1px solid #ccc;margin: 10px 0;"></div>

<div>
    <label for="test-paper-lasted">test-paper-lasted: </label>
    <span id="test-paper-lasted"></span>
</div>
<script src="./js/history-data-handled.js"></script>
<script src="./js/phonetic.js"></script>
<script src="./js/message-box.js"></script>
<script src="script.js"></script>
</body>

</html>
